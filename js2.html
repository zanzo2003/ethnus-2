<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input">
    <button type="button" onclick="sortString()">submit</button>
    <h3>The sorted string is :<span id="result"></span></h3>
    <script>

        function sortString() {
            var inp = document.querySelector("#input").value;
            var ans = inp.split("").sort().join("");
            document.getElementById("result").innerHTML = ans;
        }
    </script>

</body>

</html>
