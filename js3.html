<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    1st Number<input type="text" id="first">
    <br>
    2nd Number<input type="text" id="second">
    <br>
    <button type="button" onclick="multi()">Multiply</button>
    <button type="button" onclick="divi()">Divide</button>
    <h3>The result is : <br><span id = "result"></span></h3>

    <script>
        const result = document.getElementById("result");
        function multi(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            result.innerHTML = a * b;
        }
        function divi(){
            var a = document.getElementById("first").value;
            var b = document.getElementById("second").value;
            a = parseInt(a);
            b = parseInt(b);
            result.innerHTML = a / b;
        }
    </script>
</body>

</html>
